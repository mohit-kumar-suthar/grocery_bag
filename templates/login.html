{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
{% include 'header.html' %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form method="post">
                {% csrf_token %}
                <legend>Login</legend><hr>
                {% include 'messages.html' %}
                <div class="form-group">
                    {{login_form.email}}
                </div>
                <div class="form-group">
                    {{login_form.password}}
                </div>
                
                <input type="submit" class="btn btn-outline-primary"  value="Login">
            </form>
        </div> 
        <div class="col-md-4"> </div>
    </div>
</div>
{% endblock %}
