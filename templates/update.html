{% extends 'base.html'%}
{% block title %} update item {% endblock %}
{% block body %}
{% include 'header.html'%}
        <div class="container mt-5">
            <h1>Update Grocery List</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Item name</label>
                    {{update.name}}
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    {{update.quantity}}
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    {{update.status}}
                </div>
                <div class="form-group">
                    <small>Date & Time automatically updated</small>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-danger">
                </div>
            </form>
        </div>
        {% endblock %}
